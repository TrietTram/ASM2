<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile</title>
        <script src="https://kit.fontawesome.com/f7abf8a181.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                crossorigin="anonymous">
        <link rel="stylesheet" href="css/pfstyle.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
        <div class="container rounded bg-white mt-5 mb-5">
                <div class="row">
                        <div class="col-md-3 border-right">
                                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img
                                                class="rounded-circle mt-5" width="150px"
                                                src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                                                class="font-weight-bold">triet</span><span
                                                class="text-black-50">triet123@mail.com.</span><span>
                                        </span></div>
                        </div>
                        <div class="col-md-5 border-right">
                                <div class="p-3 py-5">
                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                                <h4 class="text-right">Profile Settings</h4>
                                        </div>
                                        <div class="row mt-2">
                                                <div class="col-md-6"><label class="labels">Name</label><input
                                                                type="text" class="form-control"
                                                                placeholder="first name" value=""></div>
                                                <div class="col-md-6"><label class="labels">Surname</label><input
                                                                type="text" class="form-control" value=""
                                                                placeholder="surname"></div>
                                        </div>
                                        <div class="row mt-3">
                                                <div class="col-md-12"><label class="labels">Mobile Number</label><input
                                                                type="text" class="form-control"
                                                                placeholder="enter phone number" value=""></div>
                                                <div class="col-md-12"><label class="labels">Address Line
                                                                1</label><input type="text" class="form-control"
                                                                placeholder="enter address line 1" value=""></div>
                                                <div class="col-md-12"><label class="labels">Address Line
                                                                2</label><input type="text" class="form-control"
                                                                placeholder="enter address line 2" value=""></div>
                                                <div class="col-md-12"><label class="labels">Postcode</label><input
                                                                type="text" class="form-control"
                                                                placeholder="enter address line 2" value=""></div>
                                                <div class="col-md-12"><label class="labels">State</label><input
                                                                type="text" class="form-control"
                                                                placeholder="enter address line 2" value=""></div>
                                                <div class="col-md-12"><label class="labels">Area</label><input
                                                                type="text" class="form-control"
                                                                placeholder="enter address line 2" value=""></div>
                                                <div class="col-md-12"><label class="labels">Email ID</label><input
                                                                type="text" class="form-control"
                                                                placeholder="enter email id" value=""></div>
                                                <div class="col-md-12"><label class="labels">Education</label><input
                                                                type="text" class="form-control" placeholder="education"
                                                                value=""></div>
                                        </div>
                                        <div class="row mt-3">
                                                <div class="col-md-6"><label class="labels">Country</label><input
                                                                type="text" class="form-control" placeholder="country"
                                                                value=""></div>
                                                <div class="col-md-6"><label class="labels">State/Region</label><input
                                                                type="text" class="form-control" value=""
                                                                placeholder="state"></div>
                                        </div>
                                        <div class="mt-5 text-center"><a href="index.html" class="btn btn-primary"
                                                        role="button" data-bs-toggle="button">Save Profile</a>
                                        </div>
                                </div>

                        </div>
                </div>
</body>
